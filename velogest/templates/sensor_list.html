{% extends "base.html" %}

{% block page_title %}Sensor List{% endblock %}


{% block content %}

{% if sensors %}
<ul>
    {% for sensor in sensors %}
    <li><a href="{% url 'velogest:sensor_id' pk=sensor.id %}">{{ sensor }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No sensors !</p>
{% endif %}

{% endblock content %}
